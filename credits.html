      }

      .home-button {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 30px;
        height: 30px;
        z-index: 1000; /* Ensures it stays on top */
      }

      .home-button img {
        width: 100%;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .home-button img:hover {
        transform: scale(1.1);
      }

        margin-bottom: 10px;
      }

        margin-top: 20px;
        border-bottom: 2px solid #ddd;

        color: #666;
        margin-top: 10px;
      }

      .category {
        text-align: left;
        max-width: 800px;
        margin: 30px auto;
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        justify-content: flex-start;
        margin-top: 10px;
      }

      .credit-button {
        background-color: darkslategray;
        color: white;
        border: none;
        padding: 6px 10px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.3s;
        white-space: nowrap; /* Prevents breaking text */
      }

      .credit-button:hover {
        background-color: gray;
        scale: 1.05;
      }
    </style>
