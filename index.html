<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="rLUPhrk8E-mfgWuvSTtWAlBFbFkvcT41_ogkJ6Fp2Jg"
    />
    <title>Taiyaki Edu Games</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon link -->
    <link rel="icon" href="favicon.png" type="image/png" />

    <script src="js/analytics.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/themeManager.js"></script>

    <style>
      .title-board {
        background: #8b5e3c;
        border-bottom: 5px solid #5a3a21;
        color: aquamarine;
        text-align: center;
        font-size: 3rem;
        text-shadow: 0px 8px 16px #222;
        padding: 20px;
        padding-top: 50px;
        margin-bottom: 30px;
        z-index: 100;
      }

      .title-board h2 {
        font-size: 2rem;
        color: pink;
        text-align: center;
        text-shadow: 0px 8px 16px #222;
      }

      .page-wrapper {
        position: relative;
        z-index: 0;
      }

      body {
        font-family: "Fredoka", sans-serif;
        /* background-color: #f4f4f9; /* Lighter background */
        background: linear-gradient(to top, #ffe4f0, #f5e9ff);
        color: #333; /* Darker text for contrast */
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 2.5rem;
        margin: 40px 0; /* Increased margin for spacing */
      }

      #main-title {
        font-size: 3rem;
        font-weight: bold;
        margin-top: 60px;
        color: #222;
      }

      a {
        color: #333; /* Darker link color */
        text-decoration: none;
      }

      #theme-dropdown {
        background-color: blanchedalmond;
        border: 2px solid #8b5e3c;
        border-radius: 5px;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
        padding: 10px;
        margin-bottom: 5px; /* space between button and dropdown */
        width: 160px;
        display: none;
        position: absolute;
        bottom: 100%;
        z-index: 1000;
      }

      #theme-dropdown div {
        padding: 6px 10px;
        text-align: left;
        font-size: 18px;
        font-weight: bold;
        color: #222;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      #theme-dropdown div:hover {
        background-color: #f8d7a6;
      }

      .game-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 900px; /* Ensures a max of 3 cards per row */
        margin: 0 auto;
      }

      /* Force a max of 3 items per row */
      @media (min-width: 900px) {
        .game-list {
          grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns */
        }
      }

      /* Adjust for smaller screens */
      @media (max-width: 900px) {
        .game-list {
          grid-template-columns: repeat(
            auto-fit,
            minmax(180px, 1fr)
          ); /* Adjusts for smaller screens */
        }
      }

      .game-item {
        background-color: #fff8fc; /* #dcdcee; /* Light card background */
        border-radius: 10px;
        padding: 15px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-align: center;
        color: #222;
        font-size: 28px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      }

      .game-item:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      }

      /* Make entire card clickable */
      .game-item a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: inherit;
        padding: 15px;
      }

      .game-icon {
        width: 150px;
        height: 150px;
        object-fit: contain;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .credits-div,
      .donations-div {
        display: flex;
        align-content: center;
        justify-content: center;
      }
      .credits-btn,
      .donations-btn,
      .theme-btn {
        display: block;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.4);
        padding: 5px;
        background-color: blanchedalmond;
        font-size: 20px;
        font-weight: bold;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .credits-btn:hover,
      .donations-btn:hover,
      .theme-btn:hover {
        background-color: rgb(248, 215, 166);
        scale: 1.1;
      }

      #footer {
        bottom: 0;
        margin-top: 30px;
        padding: 20px;
        background: #8b5e3c;
        border-top: 5px solid #5a3a21;
        color: #fff8dc;
      }

      /* Left and right border images */
      .border {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; /* Grows with page content */
        z-index: -1;
        pointer-events: none;
      }
      .border-left,
      .border-right {
        position: absolute;
        top: 0;
        width: 300px;
        height: 100%;
        background-repeat: repeat-y;
        background-size: contain;
        background-position: top;
        z-index: -1;
      }
      .border-left {
        left: 0;
      }
      .border-right {
        right: 0;
      }

      /*
      Seasonal Effect - Cherry Blossoms Falling
      */
      .sakura {
        position: absolute;
        top: -50px;
        width: 50px;
        height: 50px;
        background-image: url("assets/sakura_01.png");
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 0;
        pointer-events: none;
      }

      @keyframes fall {
        0% {
          transform: translateX(0px) translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateX(30px) translateY(50vh) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: translateX(-30px) translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Container */
      .eitake-div {
        padding: 16px 12px;
        text-align: center;
      }

      /* Button with gradient fill + shine sweep */
      .eitake-btn {
        display: inline-block;
        max-width: min(560px, 50vw);
        padding: 16px 22px;
        border-radius: 14px;

        /* Fill + polish */
        background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        background-size: 160% 160%; /* subtle hover shift */
        color: #ffffff; /* text pops on the fill */
        text-decoration: none;
        border: 0;
        box-shadow: 0 10px 24px rgba(0, 78, 179, 0.25);

        /* Layout/behavior */
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        line-height: 1.2;
        cursor: pointer;
        position: relative;
        overflow: hidden;

        transition: background-position 0.6s ease,
          /* gradient drift on hover */ transform 0.15s ease, filter 0.3s ease,
          box-shadow 0.3s ease;
      }

      /* Shine sweep (same as before) */
      .eitake-btn::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          transparent 0%,
          rgba(255, 255, 255, 0.38) 45%,
          transparent 70%
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
        pointer-events: none;
      }

      .eitake-btn:hover::after {
        transform: translateX(100%);
      }

      /* Hover: slight lift + gradient drift + a hint more saturation */
      .eitake-btn:hover {
        transform: translateY(-1px);
        background-position: 80% 50%;
        filter: saturate(1.06);
        box-shadow: 0 14px 28px rgba(0, 78, 179, 0.32);
      }

      /* Focus ring for keyboard nav */
      .eitake-btn:focus-visible {
        outline: 3px solid #fff;
        outline-offset: 3px;
      }

      /* Title / Subtitle (sizes unchanged) */
      .eitake-btn .title {
        position: relative;
        z-index: 1;
        font-weight: 900;
        font-size: clamp(20px, 3.5vw, 28px);
        letter-spacing: 0.2px;
        color: #ffffff;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.18); /* adds pop */
      }

      .eitake-btn .subtitle {
        position: relative;
        z-index: 1;
        display: inline-block;
        margin-top: 4px;
        font-weight: 600;
        font-size: clamp(12px, 1.6vw, 14px);
        color: rgba(255, 255, 255, 0.9); /* slightly faded */
        transition: color 0.3s ease, opacity 0.3s ease;
      }
      .eitake-btn:hover .subtitle {
        color: rgba(255, 255, 255, 0.92);
      }

      /* Fun gradient on “EiTake” text with a tiny glow for contrast */
      .eitake-btn .brand {
        background: linear-gradient(90deg, #ff8a00, #ff3d81);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 0 rgba(0, 0, 0, 0),
          /* keeps crisp edges */ 0 1px 0 rgba(0, 0, 0, 0.15);
        transition: filter 0.3s ease;
      }
      .eitake-btn:hover .brand {
        filter: brightness(1.12);
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .eitake-btn,
        .eitake-btn::after,
        .eitake-btn .subtitle,
        .eitake-btn .brand {
          transition: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="title-board">Taiyaki Education Games</div>

      <!-- Background border images -->
      <div class="border">
        <div class="border-left"></div>
        <div class="border-right"></div>
      </div>

      <div class="eitake-div">
        <a
          class="eitake-btn"
          href="https://www.eitake.app"
          target="_blank"
          rel="noopener"
        >
          <span class="title">
            Check out <span class="brand">EiTake</span>.app </span
          ><br />
          <span class="subtitle">(New and improved games!)</span>
        </a>
      </div>

      <!-- Grid of game cards -->
      <div class="game-list">
        <script>
          // List of available games
          const games = [
            {
              name: "Flash Card System",
              path: "games/FlashCardSystem/gradeselection.html",
            },
            {
              name: "Spelling Battle",
              path: "games/SpellingBattle/index.html",
            },
            { name: "Who Is It", path: "games/WhoIsIt/index.html" },
            {
              name: "Pizzas & Parfaits",
              path: "games/Pizzas&Parfaits/index.html",
            },
            { name: "Vocab Othello", path: "games/VocabOthello/index.html" },
            { name: "Random Points", path: "games/RandomPoints/index.html" },
            {
              name: "Number Picker Wheel",
              path: "games/NumberPickerWheel/index.html",
            },
            {
              name: "Weather Wheel",
              path: "games/WeatherWheel/index.html",
            },
            {
              name: "English Omikuji",
              path: "games/EnglishOmikuji/index.html",
            },
          ];

          const gameListDiv = document.querySelector(".game-list");

          games.forEach((game) => {
            const gameItem = document.createElement("a");
            gameItem.href = game.path;
            gameItem.classList.add("game-item");
            gameItem.innerHTML = `
                    <img class="game-icon" src="games/${game.name.replace(
                      /\s+/g,
                      ""
                    )}/icon.png" alt="${game.name} Icon">
                    <div>${game.name}</div>
                `;
            gameListDiv.appendChild(gameItem);
          });
        </script>
      </div>

      <!-- Page Footer -->
      <section id="footer">
        <div class="credits-div">
          <button class="credits-btn">
            <a href="/TaiyakiEduGames/credits.html"> Acknowledgements </a>
          </button>
        </div>

        <div
          class="credits-div"
          style="position: relative"
          id="theme-container"
        >
          <button id="theme-btn" class="theme-btn">Theme Select</button>
          <div id="theme-dropdown"></div>
        </div>

        <p>Version 1.22</p>
        <p>
          &copy; 2025 -
          <a href="https://griffiigames.com" target="_blank">Griffii Games</a>
        </p>
      </section>
    </div>
  </body>
</html>
