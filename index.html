<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taiyaki Edu Games</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon link -->
    <link rel="icon" href="favicon.png" type="image/png" />
    <script src="js/fallingcherryblossoms.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/fullscreen.js"></script>


    <style>
      .title-board {
        background: #8b5e3c;
        border-bottom: 5px solid #5a3a21;
        color: aquamarine;
        text-align: center;
        font-size: 3rem;
        text-shadow: 0px 8px 16px #222;
        padding: 20px;
        padding-top: 50px;
        margin-bottom: 30px;
        z-index: 100;
      }

      .title-board h2 {
        font-size: 2rem;
        color: pink;
        text-align: center;
        text-shadow: 0px 8px 16px #222;
      }

      .page-wrapper {
        position: relative;
        z-index: 0;
      }

      body {
        font-family: "Fredoka", sans-serif;
        /* background-color: #f4f4f9; /* Lighter background */
        background: linear-gradient(to top, #ffe4f0, #f5e9ff);
        color: #333; /* Darker text for contrast */
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 2.5rem;
        margin: 40px 0; /* Increased margin for spacing */
      }

      #main-title {
        font-size: 3rem;
        font-weight: bold;
        margin-top: 60px;
        color: #222;
      }

      a {
        color: #333; /* Darker link color */
        text-decoration: none;
      }

      .game-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 900px; /* Ensures a max of 3 cards per row */
        margin: 0 auto;
      }

      /* Force a max of 3 items per row */
      @media (min-width: 900px) {
        .game-list {
          grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns */
        }
      }

      /* Adjust for smaller screens */
      @media (max-width: 900px) {
        .game-list {
          grid-template-columns: repeat(
            auto-fit,
            minmax(180px, 1fr)
          ); /* Adjusts for smaller screens */
        }
      }

      .game-item {
        background-color: #fff8fc; /* #dcdcee; /* Light card background */
        border-radius: 10px;
        padding: 15px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-align: center;
        color: #222;
        font-size: 28px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      }

      .game-item:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      }

      /* Make entire card clickable */
      .game-item a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: inherit;
        padding: 15px;
      }

      .game-icon {
        width: 150px;
        height: 150px;
        object-fit: contain;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .credits-div,
      .donations-div {
        display: flex;
        align-content: center;
        justify-content: center;
      }
      .credits-btn,
      .donations-btn {
        display: block;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.4);
        padding: 5px;
        background-color: blanchedalmond;
        font-size: 20px;
        font-weight: bold;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .credits-btn:hover,
      .donations-btn:hover {
        background-color: rgb(248, 215, 166);
        scale: 1.1;
      }

      #footer {
        bottom: 0;
        margin-top: 30px;
        padding: 20px;
        background: #8b5e3c;
        border-top: 5px solid #5a3a21;
        color: #fff8dc;
      }

      /* Left and right border images */
      .border {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; /* Grows with page content */
        z-index: -1;
        pointer-events: none;
      }
      .border-left,
      .border-right {
        position: absolute;
        top: 0;
        width: 300px;
        height: 100%;
        background-repeat: repeat-y;
        background-size: contain;
        background-position: top;
        z-index: -1;
      }
      .border-left {
        left: 0;
        background-image: url("assets/Cherry_Border_03_Left.png");
      }
      .border-right {
        right: 0;
        background-image: url("assets/Cherry_Border_03_Right.png");
      }

      /*
      Seasonal Effect - Cherry Blossoms Falling
      */
      .sakura {
        position: absolute;
        top: -50px;
        width: 50px;
        height: 50px;
        background-image: url("assets/sakura_01.png");
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 0;
        pointer-events: none;
      }

      @keyframes fall {
        0% {
          transform: translateX(0px) translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateX(30px) translateY(50vh) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: translateX(-30px) translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="title-board">
        Taiyaki-Sensei's Education Games
        <h2>~ Welcome back to school! ~</h2>
      </div>

      <!-- Seasonal Border -->
      <div class="border">
        <div class="border-left"></div>
        <div class="border-right"></div>
      </div>

      <div class="game-list">
        <script>
          // List of available games (Manually add games here)
          const games = [
            {
              name: "Flash Card System",
              path: "games/FlashCardSystem/gradeselection.html",
            },
            {
              name: "Spelling Battle",
              path: "games/SpellingBattle/index.html",
            },
            { name: "Who Is It", path: "games/WhoIsIt/index.html" },
            { name: "Vocab Othello", path: "games/VocabOthello/index.html" },
            { name: "Random Points", path: "games/RandomPoints/index.html" },
            {
              name: "Number Picker Wheel",
              path: "games/NumberPickerWheel/index.html",
            },
            {
              name: "English Omikuji",
              path: "games/EnglishOmikuji/index.html",
            },
            { name: "Dice Simulator", path: "games/DiceSimulator/index.html" },
            //{ name: "Memory Game", path: "games/MemoryGame/index.html" },
          ];

          const gameListDiv = document.querySelector(".game-list");

          games.forEach((game) => {
            const gameItem = document.createElement("a");
            gameItem.href = game.path;
            gameItem.classList.add("game-item");
            gameItem.innerHTML = `
                    <img class="game-icon" src="games/${game.name.replace(
                      /\s+/g,
                      ""
                    )}/icon.png" alt="${game.name} Icon">
                    <div>${game.name}</div>
                `;
            gameListDiv.appendChild(gameItem);
          });
        </script>
      </div>

      <section id="footer">
        <div class="credits-div">
          <button class="credits-btn">
            <a href="/TaiyakiEduGames/credits.html"> Acknowledgements </a>
          </button>
        </div>

        <div class="credits-div">
          <button class="donations-btn">
            <a href="https://www.griffii.com/projects.html">
              Download Page<br />
              (Offline Version)
            </a>
          </button>
        </div>

        <p>Version 1.16</p>
        <p>
          &copy; 2025 -
          <a href="https://griffii.com" target="_blank">Griffii.com</a>
        </p>
      </section>
    </div>
  </body>
</html>
