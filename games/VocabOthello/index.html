<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Othello Vocab Game</title>
    <link rel="icon" href="../../favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="/js/analytics.js"></script>

  </head>
  <body>
    <a href="/TaiyakiEduGames/index.html" class="home-button">
      <img src="../../assets/home-icon.png" alt="Home" />
    </a>

    <div id="title-container">
      <h1 id="game-title">Othello Vocab Game</h1>
      <div id="turn-indicator">â¬‡</div>
      <table id="scoreboard">
        <tr>
          <th id="black-header">Black</th>
          <th id="white-header">White</th>
        </tr>
        <tr>
          <td id="black-score">2</td>
          <td id="white-score">2</td>
        </tr>
      </table>
    </div>

    <div id="game-container">
      <div id="labels-container">
        <div id="x-labels"></div>
        <div id="game-wrapper">
          <div id="y-labels"></div>
          <div id="board"></div>
        </div>
      </div>
    </div>

    <button id="reset-button">Reset Board</button>
    <div id="label-buttons">
      <button id="set-y-button">Set Left Labels</button>
      <button id="set-x-button">Set Top Labels</button>
    </div>

    <script src="board.js"></script>
    <script src="labels.js"></script>

    <div id="label-modal" class="modal">
      <div class="modal-content">
        <h3 id="modal-title">Set Labels</h3>
        <div id="input-container"></div>
        <button id="save-labels">Save</button>
        <button id="cancel-labels">Cancel</button>
      </div>
    </div>

    <audio
      id="place-sound"
      src="../../assets/sounds/place.mp3"
      preload="auto"
    ></audio>
    <audio
      id="flip-sound"
      src="../../assets/sounds/flip.mp3"
      preload="auto"
    ></audio>
  </body>
</html>
