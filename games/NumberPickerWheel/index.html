<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            margin: 20px auto;
            display: block;
            position: relative;
        }
        .controls {
            margin: 10px;
        }
        input {
            width: 60px;
        }

        /* Home Button Styling */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            z-index: 1000;
        }
        .home-button img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .home-button img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="/TaiyakiEduGames/taiyakiedugames.html" class="home-button">
        <img src="../../assets/home-icon.png" alt="Home" />
    </a>

    <h1>Random Number Picker</h1>

    <div class="controls">
        <label>Range: </label>
        <input type="number" id="startNum" value="1" min="1"> -
        <input type="number" id="endNum" value="32" min="1">
        <label>Exclude: </label>
        <input type="text" id="excludeNums" placeholder="e.g., 3,7,15">
        <button onclick="updateWheel()">Update Wheel</button>
    </div>

    <div style="position: relative; display: inline-block;">
        <!-- Indicator Arrow -->
        <div id="indicator" style="
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            transform: rotate(180deg);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            z-index: 10;
        "></div>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>

    <button onclick="spinWheel()">SPIN</button>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        let numbers = [];
        let currentAngle = 0;
        let spinning = false;
        let spinSpeed = 0;

        function updateWheel() {
            let start = parseInt(document.getElementById("startNum").value);
            let end = parseInt(document.getElementById("endNum").value);
            let exclude = document.getElementById("excludeNums").value
                .split(",")
                .map(num => parseInt(num.trim()))
                .filter(num => !isNaN(num));

            numbers = [];
            for (let i = start; i <= end; i++) {
                if (!exclude.includes(i)) {
                    numbers.push(i);
                }
            }

            drawWheel();
        }

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (numbers.length === 0) return;

            let totalSlices = numbers.length;
            let sliceAngle = (2 * Math.PI) / totalSlices;
            let centerX = canvas.width / 2;
            let centerY = canvas.height / 2;
            let radius = 180;

            for (let i = 0; i < totalSlices; i++) {
                let angleStart = currentAngle + i * sliceAngle;
                let angleEnd = angleStart + sliceAngle;

                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angleStart, angleEnd);
                ctx.fillStyle = i % 2 === 0 ? "#ffcc00" : "#ff6600";
                ctx.fill();
                ctx.stroke();

                // Draw text in slice
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angleStart + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.font = "16px Arial";
                ctx.fillStyle = "black";
                ctx.fillText(numbers[i], radius - 20, 5);
                ctx.restore();
            }

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();
        }

        function spinWheel() {
            if (numbers.length === 0 || spinning) return;

            spinSpeed = Math.random() * 0.2 + 0.2;
            spinning = true;
            requestAnimationFrame(animateSpin);
        }

        function animateSpin() {
            if (spinSpeed > 0.001) {
                currentAngle += spinSpeed;
                spinSpeed *= 0.99;
                drawWheel();
                requestAnimationFrame(animateSpin);
            } else {
                spinning = false;
                determineResult();
            }
        }

        function determineResult() {
            let totalSlices = numbers.length;
            if (totalSlices === 0) return;

            let sliceAngle = (2 * Math.PI) / totalSlices;
            let landedIndex = Math.floor(((2 * Math.PI - (currentAngle % (2 * Math.PI))) / sliceAngle) % totalSlices);
            let selectedNumber = numbers[landedIndex];

            setTimeout(() => {
                if (confirm(`Selected: ${selectedNumber}\nRemove from wheel?`)) {
                    numbers.splice(landedIndex, 1);
                    drawWheel();
                }
            }, 500);
        }

        updateWheel();
    </script>
</body>
</html>
