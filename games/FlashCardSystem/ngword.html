<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomb Game</title>
    <link rel="icon" href="../../favicon.png" type="image/png" />
    <link rel="stylesheet" href="gamemodes/ngword.css" />
    <script src="/js/analytics.js"></script>

  </head>
  <body>
    <!-- Home Button -->
    <a href="deckview.html" class="home-button">
      <img src="../../assets/home-icon.png" alt="Home" />
    </a>

    <!-- Settings Button -->
    <div class="settings-button" onclick="toggleSettingsMenu()">
      <img src="../../assets/settings-icon.png" alt="Settings" />
    </div>

    <h1>Bomb Game</h1>

    <!-- Card Grid -->
    <div id="card-grid" class="card-grid"></div>

    <!-- Settings Pop-Up -->
    <div id="settings-menu" class="settings-menu hidden">
      <h3>Game Settings</h3>

      <!-- Number of Displayed Cards -->
      <label for="display-card-limit">Number of Cards:</label>
      <input type="number" id="display-card-limit" min="1" value="21" />

      <!-- Toggle English Text Button -->
      <button id="toggle-english-btn" onclick="toggleEnglishText()">
        English: OFF
      </button>

      <!-- Settings Buttons -->
      <button class="apply-btn" onclick="applySettings()">
        Apply
      </button>
      <button class="reselect-btn" onclick="restart()">
        Restart
      </button>
      <button class="cancel-btn" onclick="toggleSettingsMenu()">
        Cancel
      </button>
    </div>

    <!-- Audio Elements -->
    <audio
      id="correct-sound"
      src="../../assets/sounds/fortunegame/chukichi.mp3"
    ></audio>
    <audio 
      id="bomb-sound" 
      src="../../assets/sounds/bomb.mp3">
    </audio>
    <audio
      id="select-sound"
      src="../../assets/sounds/arcade_beep_01.mp3"
    ></audio>

    <script src="gamemodes/ngword.js"></script>
  </body>
</html>
