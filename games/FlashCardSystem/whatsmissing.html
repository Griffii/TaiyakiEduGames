<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's Missing? Game</title>
    <link rel="stylesheet" href="gamemodes/whatsmissing.css" />
  </head>
  <body>
    <!-- Home Button -->
    <a href="deckview.html" class="home-button">
      <img src="../../assets/home-icon.png" alt="Home" />
    </a>

    <!-- Settings Button -->
    <div class="settings-button" onclick="openSettingsMenu()">
      <img src="../../assets/settings-icon.png" alt="Settings" />
    </div>

    <!-- Settings Pop-Up -->
    <div id="settings-menu" class="popup hidden">
        <h3>Game Settings</h3>
    
        <!-- Missing Cards Count -->
        <label for="missing-count">Number of Missing Cards:</label>
        <input type="number" id="missing-count" min="1" value="1">
    
        <!-- Cards Display Limit -->
        <label for="display-card-limit">Number of Cards Displayed:</label>
        <input type="number" id="display-card-limit" min="1" value="21">
    
        <!-- Apply and Reselect Buttons -->
        <button onclick="applySettings()">Apply Settings</button>
        <button onclick="reselectCards()">Reselect Cards</button>
        <button onclick="closeSettingsMenu()">Cancel</button>
    </div>

    <h1>What's Missing?</h1>

    <!-- Shuffle Button -->
    <button id="shuffle-btn" onclick="shuffleAndRemove()">
      Shuffle and Remove One
    </button>

    <!-- Card Grid -->
    <div id="card-grid" class="card-grid"></div>

    <!-- Guess Section -->
    <div id="guess-section" class="hidden">
      <h2>What card is missing?</h2>
      <div id="guess-options" class="guess-options"></div>
    </div>

    <audio
      id="correct-sound"
      src="../../assets/sounds/fortunegame/kichi.mp3"
    ></audio>

    <script src="gamemodes/whatsmissing.js"></script>
  </body>
</html>
