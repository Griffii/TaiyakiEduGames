<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's Missing Game</title>
    <link rel="icon" href="../../favicon.png" type="image/png" />
    <link rel="stylesheet" href="gamemodes/whatsmissing.css" />
    <script src="../../js/analytics.js"></script>
    <script src="../../js/fullscreen.js"></script>

  </head>
  <body>
    <!-- Home Button -->
    <a href="deckview.html" class="home-button">
      <img src="../../assets/home-icon.png" alt="Home" />
    </a>

    <!-- Settings Button -->
    <div class="settings-button" onclick="toggleSettingsMenu()">
      <img src="../../assets/settings-icon.png" alt="Settings" />
    </div>

    <!-- Settings Pop-Up -->
    <div id="settings-menu" class="settings-menu hidden">
      <h3>Game Settings</h3>

      <!-- Number of Displayed Cards -->
      <label for="display-card-limit">Number of Cards:</label>
      <input type="number" id="display-card-limit" min="1" value="21" />

      <!-- Number of Missing Cards -->
      <label for="missing-card-count">Number of Missing Cards:</label>
      <input type="number" id="missing-card-count" min="1" value="1" />

      <!-- Toggle English Text Button -->
      <button id="toggle-english-btn" onclick="toggleEnglishText()">
        English: ON
      </button>

      <!-- Settings Buttons -->
      <button class="apply-btn" onclick="applySettings()">Apply</button>
      <button class="reselect-btn" onclick="reselectCards()">
        Restart
      </button>
      <button class="cancel-btn" onclick="toggleSettingsMenu()">Cancel</button>
    </div>

    <h1>What's Missing?</h1>

    <!-- Shuffle Button -->
    <button id="shuffle-btn" onclick="shuffleAndRemove()">Shuffle</button>

    <!-- Card Grid -->
    <div id="card-grid" class="card-grid"></div>

    <!-- Guess Section -->
    <div id="guess-section" class="hidden">
      <h2>What card is missing?</h2>
      <div id="guess-options" class="guess-options"></div>
    </div>

    <audio
      id="correct-sound"
      src="../../assets/sounds/fortunegame/kichi.mp3"
    ></audio>
    <audio
      id="shuffle-sound"
      src="../../assets/sounds/cards-shuffle-sfx-01.mp3"
    ></audio>
    <audio
      id="select-sound"
      src="../../assets/sounds/arcade_beep_01.mp3"
    ></audio>

    <script src="gamemodes/whatsmissing.js"></script>
  </body>
</html>
