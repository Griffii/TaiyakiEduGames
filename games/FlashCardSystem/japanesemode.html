<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Mode</title>
    <link rel="icon" href="../../favicon.png" type="image/png" />
    <link rel="stylesheet" href="gamemodes/japanesemode.css">
    <script src="../../js/analytics.js"></script>
    <script src="../../js/fullscreen.js"></script>

</head>
<body>

    <!-- Home Button -->
    <a href="deckview.html" class="home-button">
        <img src="../../assets/home-icon.png" alt="Home">
    </a>

    <!-- Settings Button -->
    <div class="settings-button" onclick="toggleSettingsMenu()">
        <img src="../../assets/settings-icon.png" alt="Settings">
    </div>

    <!-- Settings Menu -->
    <div id="settings-menu" class="settings-menu hidden">
        <button id="toggle-image-btn" class="toggle-btn" onclick="toggleImage()">Show Image</button>
        <button id="auto-mode-btn" onclick="toggleAutoMode()">Auto Mode: OFF</button>
    </div>

    <div id="left-screen" class="screen-half"></div>
    <div id="right-screen" class="screen-half" onclick="revealOrNextCard()"></div>

    <!-- Flashcard -->
    <div id="flashcard" class="flashcard-container fade" onclick="revealOrNextCard()">
        <!-- English Text Section (Top) -->
        <div class="english-container">
            <div class="english" id="english-text">English</div>
        </div>

        <div class="card-content">
            <div class="image-container">
                <img id="card-image" src="images/taiyaki.png" alt="Flashcard Image">
            </div>
            <div class="japanese-container hidden">
                <ruby id="japanese-text">
                    <span id="kanji">日本語</span>
                    <rt id="furigana">にほんご</rt>
                </ruby>
            </div>
        </div>
    </div>

    <audio id="finished-sound" src="../../assets/sounds/fortunegame/kichi.mp3"></audio>

    <script src="gamemodes/japanesemode.js"></script>
</body>
</html>
