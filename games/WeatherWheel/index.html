<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Roulette Wheel</title>
    <link rel="icon" href="../../favicon.png" type="image/png" />
    <script src="../../js/analytics.js"></script>
    <script src="../../js/fullscreen.js"></script>

    <style>
      body {
        font-family: "Comic Sans MS", "Arial", sans-serif;
        text-align: center;
        background: #f0f0f0;
        color: black;
        margin-top: 70px;
      }

      canvas {
        background: white;
        border-radius: 50%;
        display: block;
        margin: 10px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .wheel-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }

      #spinButton {
        margin-top: 10px;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        background: linear-gradient(to right, #6dd5fa, #3498db);
        color: white;
        border: solid #3498db;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
        margin-bottom: 50px;
      }

      #spinButton:hover {
        background: linear-gradient(to right, #3498db, #6dd5fa);
        transform: scale(1.10);
      }

      .home-button {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 30px;
        height: 30px;
        z-index: 1000;
      }

      .home-button img {
        width: 100%;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .home-button img:hover {
        transform: scale(1.1);
      }

      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        color: black;
        text-align: center;
        font-weight: bold;
        font-size: 32px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        z-index: 1001;
      }

      #popup button {
        margin: 10px;
        padding: 10px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <a href="/TaiyakiEduGames/index.html" class="home-button">
      <img src="../../assets/home-icon.png" alt="Home" />
    </a>

    <div class="wheel-container">
      <div style="position: relative">
        <div
          id="indicator"
          style="
            position: absolute;
            top: 10px;
            left: 47.5%;
            transform: rotate(180deg);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 30px solid red;
            z-index: 10;
          "
        ></div>
        <canvas id="wheelCanvas" width="600" height="600"></canvas>
      
        <div
      id="currentLabel"
      style="font-size: 36px; font-weight: bold; margin-top: 20px; margin-bottom: 20px;"
    >
      Cold
    </div>
      
      </div>
      <button id="spinButton" onclick="spinWheel()">SPIN</button>
    </div>

    

    <div id="popup">
      <h2 id="popupText"></h2>
      <button onclick="closePopup()">Close</button>
    </div>

    <script>
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      ctx.imageSmoothingEnabled = false;
      const imagePaths = [
        "images/sunny.png",
        "images/rainy.png",
        "images/cloudy.png",
        "images/stormy.png",
        "images/windy.png",
        "images/snowy.png",
        "images/hot.png",
        "images/cold.png",
      ];
      const images = imagePaths.map((src) => {
        const img = new Image();
        img.src = src;
        return img;
      });

      let currentAngle = -Math.PI / 2;
      let spinning = false;
      let spinSpeed = 0;

      const spinSound = new Audio("../../assets/sounds/spin-sound-02.mp3");
      const selectSound = new Audio(
        "../../assets/sounds/fortunegame/kichi.mp3"
      );

      function drawWheel() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const totalSlices = imagePaths.length;
        const sliceAngle = (2 * Math.PI) / totalSlices;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 290;

        for (let i = 0; i < totalSlices; i++) {
          const angleStart = currentAngle + i * sliceAngle;
          const angleEnd = angleStart + sliceAngle;
          const centerAngle = angleStart + sliceAngle / 2;

          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, radius, angleStart, angleEnd);
          ctx.fillStyle = i % 2 === 0 ? "#98E2B7 " : "#A9E5AC ";
          ctx.fill();
          ctx.stroke();

          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(centerAngle);

          const img = images[i];
          const imgSize = 140;
          if (img.complete) {
            const w = img.width;
            const h = img.height;
            const scale = 0.15; // Adjust as needed for visual size (512 * 0.15 = ~77px)
            const drawWidth = w * scale;
            const drawHeight = h * scale;

            ctx.drawImage(
              img,
              radius - imgSize - 20,
              -imgSize / 2,
              imgSize,
              imgSize
            );
          } else {
            img.onload = () => {
              drawWheel();
            };
          }

          ctx.restore();
        }

        ctx.beginPath();
        ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
        ctx.fillStyle = "pink";
        ctx.fill();
        ctx.stroke();
      }

      function getTopIndex() {
        const totalSlices = imagePaths.length;
        const sliceAngle = 360 / totalSlices;
        let angleDeg = ((-currentAngle * 180) / Math.PI + 360) % 360;

        let diff = (angleDeg - 115 + 360) % 360;

        let index =
          Math.floor((diff + sliceAngle / 2) / sliceAngle) % totalSlices;
        return index;
      }

      function spinWheel() {
        if (spinning) return;
        spinSound.currentTime = 0;
        spinSound.play();

        spinSpeed = Math.random() * 0.2 + 0.3;
        spinning = true;
        requestAnimationFrame(animateSpin);
      }

      function animateSpin() {
        if (spinSpeed > 0.001) {
          currentAngle = (currentAngle + spinSpeed) % (2 * Math.PI);
          spinSpeed *= 0.98;
          drawWheel();
          requestAnimationFrame(animateSpin);
        } else {
          spinning = false;

          let index = getTopIndex();

          let imageName = imagePaths[index].split("/").pop().split(".")[0];

          document.getElementById("currentLabel").innerText =
            imageName.charAt(0).toUpperCase() +
            imageName.slice(1);
        }
      }

      drawWheel();
    </script>
  </body>
</html>
