<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taiyaki-Sensei's Education Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to top, #ffe4f0, #f5e9ff);
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .sakura {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('https://i.imgur.com/Zj61pGQ.png'); /* pink blossom */
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall 10s linear infinite;
      opacity: 0.7;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .title-board {
      background: #8b5e3c;
      color: #fff8dc;
      text-align: center;
      padding: 20px;
      font-size: 2.5rem;
      border-bottom: 5px solid #5a3a21;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 40px;
    }

    .game-card {
      width: 180px;
      height: 180px;
      background: #fff8fc;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .schoolground {
      position: relative;
      width: 100%;
      height: 200px;
      background: url('https://i.imgur.com/6UscN8c.png') bottom center / cover no-repeat; /* school bg */
    }
  </style>
</head>
<body>
  <div class="title-board">Taiyaki-Sensei's Education Games</div>

  <div class="menu-container">
    <div class="game-card">Flash Card System</div>
    <div class="game-card">Spelling Battle</div>
    <div class="game-card">Who Is It</div>
    <div class="game-card">Vocab Othello</div>
    <div class="game-card">Random Points</div>
    <div class="game-card">Number Picker Wheel</div>
    <div class="game-card">English Omikuji</div>
    <div class="game-card">Dice Simulator</div>
  </div>

  <div class="schoolground"></div>

  <!-- Sakura petals -->
  <div class="sakura" style="left:10%; animation-delay: 0s;"></div>
  <div class="sakura" style="left:30%; animation-delay: 2s;"></div>
  <div class="sakura" style="left:50%; animation-delay: 4s;"></div>
  <div class="sakura" style="left:70%; animation-delay: 6s;"></div>
  <div class="sakura" style="left:90%; animation-delay: 8s;"></div>
</body>
</html>
